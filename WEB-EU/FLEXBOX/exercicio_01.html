<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #container {
            background-color: orange;
            border: solid 5px black;
            padding-bottom: 25px;
            padding-top: 25px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .item {
            background-color: lightgreen;
            border: solid 5px red;
            width: 150px;
            height: 150px;
            color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container, .item {
            border-radius: 20px;
        }

    </style>

    <title>Flexbox</title>
</head>

<body>
    <div id="container">
        <div class="item">Texto aqui!</div>
        <div class="item">Texto aqui!</div>
        <div class="item">Texto aqui!</div>
        <div class="item">Texto aqui!</div>
    </div>

</body>

</html>
