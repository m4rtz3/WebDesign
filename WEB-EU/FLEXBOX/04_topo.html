<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
        }

        img {
            width: 20%;
            height: 100%;
        }

        .topo {
            display: flex;
            background-color: rgb(68, 130, 245);
            justify-content: space-between;
            width: 80%;
            border-radius: 10px 10px 0px 0px;
        }

        .menu {
            background-color: rgb(255, 187, 0);
            width: 80%;
            border-radius: 0px 10px 0px 0px;
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: end;
        }

        a {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: medium;
            color: rgb(184, 97, 17);
            text-decoration: none;
            background-color: rgb(255, 221, 128);
            padding: 7px 15px;
            border: solid 2px rgb(184, 97, 17);
            border-radius: 10px 10px 0px 0px;
        }

        a:hover {
            color: rgb(13, 63, 156);
            background-color: rgb(160, 193, 255);
            border: solid 2px rgb(13, 63, 156);
        }

        li {
            margin: 20px 40px;
        }

    </style>

    <title>Topo</title>
</head>

<body>
    <div class="topo">
        <img src="logo_lapis_web.gif" alt="Logo da NIKE">
        <div class="menu">

            <ul>
                <li>

                </li>

                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
