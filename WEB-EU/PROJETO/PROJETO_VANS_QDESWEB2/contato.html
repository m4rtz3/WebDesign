<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    <title>Vans - OFF THE WALL</title>
</head>

<body>

    <header>
        <img src="./imagens/logo_vans.png" alt="Logo da Vans" class="logo">

        <div class="menu_responsivo">
            <label for="toggle">
                <img src="./imagens/menu.png" alt="Ícone do menu" class="menu_icon">
            </label>
        </div>

        <input type="checkbox" id="toggle">
        <nav id="menu" class="menu_principal">
            <ul class="nav">
                <li><a href="index.html" class="secaoHome" target="_blank">Home</a></li>
                <div class="home">
                    <ul>
                        <li class="doHome"><a href="#" class="menuzinho">> Sobre a Marca</a></li>
                        <li class="doHome"><a href="#" class="menuzinho">> Sobre Nós</a></li>
                        <li class="doHome"><a href="#" class="menuzinho">> O que temos pra hoje</a></li>
                    </ul>
                </div>
                <li><a href="#">Novidades</a></li>

                <li><a href="#">Contato</a></li>

            </ul>
        </nav>

    </header>

    <main>
        <section class="contato">
            <h1>Fale Conosco</h1>
            <form class="form_contato">
                <div class="grupo_form">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" class="campoForm">
                </div>

                <div class="grupo_form">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" class="campoForm">
                </div>

                <div class="grupo_form">
                    <label for="telefone">Telefone: </label>
                    <input type="email" id="telefone" name="telefone" class="campoForm">
                </div>

                <div class="grupo_form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" class="campoForm" cols="30" rows="10"></textarea>
                </div>

                <div class="grupo_form">
                    <input type="submit" id="enviar" name="enviar" class="campoForm">
                </div>

            </form>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por <span class="creditos">mim</span>. Turma: <span class="creditos">Alguma coisa</span></p>
    </footer>

    <script src="./JAVASCRIPT/script.js"></script>

</body>

</html>
