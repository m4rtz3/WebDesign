<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 90vh;
            display: flex;
            justify-content: center;
            margin-top: 10vh;
        }

        nav div {
            display: flex;
        }

        nav div p {
            margin: 5%;
        }

        .imagemUm {
            display: none;
            position: fixed;
        }

        span[data-descr]:hover::after {
            content: attr(data-descr);
            position: absolute;
            left: 0;
            top: 24px;
            min-width: 200px;
            border: 1px #aaaaaa solid;
            border-radius: 10px;
            background-color: #ffffcc;
            padding: 12px;
            color: #000000;
            font-size: 14px;
            z-index: 1;
        }

        .mostrar {
            display: block;
        }
    </style>

    <title>PopOut</title>

</head>

<body>

    <nav>
        <div>
            <span data-descr='img src="imagens2/fc1.png"'>
                <p class="um">Clique aqui!</p>
            </span>
            <br>
            <!-- <div class="imagemUm">
                <img src="imagens2/fc1.png" alt="">
            </div> -->
        </div>

        <h1>Alguma coisa</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est neque sapiente explicabo voluptas eveniet in,
            deserunt sint quam ad repellat.</p>

    </nav>

    <script>
        let um = document.getElementsByClassName("um")[0];
        let imagemUm = document.getElementsByClassName("imagemUm")[0];

        um.addEventListener("mouseover", mostrar);
        um.addEventListener("mouseout", esconder);

        function mostrar() {
            imagemUm.classList.add("mostrar");
        }

        function esconder() {
            imagemUm.classList.remove("mostrar");
        }
    </script>

</body>

</html>
