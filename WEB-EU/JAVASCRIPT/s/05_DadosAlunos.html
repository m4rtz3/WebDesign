<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Dados dos Alunos</title>

    <script>
        // Não é obrigatório o uso do window na frente do prompt e outros objects
        var nomeDoAluno = prompt("Qual o seu nome?");
        var idadeDoAluno = prompt("Qual a sua idade?");
        var cursoDoAluno = prompt("Qual o seu curso?");
        var escolaDoAluno = prompt("Qual a sua escola?");

        console.log("Nome: " + nomeDoAluno + "\nIdade: " + idadeDoAluno + "\nCurso: " + cursoDoAluno + "\nEscola: " + escolaDoAluno);
    </script>

</head>

<body>
    <h1>Dados dos Alunos</h1>
    <p>Exercício de JS</p>
</body>

</html>
