<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Média</title>

    <script>

        // Entrada das variáveis
        var algarismo1 = parseInt(prompt("Digite um número"));
        var algarismo2 = parseInt(prompt("Digite um outro número"));

        // Processamento ou cáculo das variáveis

        var somaAlgarismos = algarismo1 + algarismo2;
        var mediaAlgarismos = (algarismo1 + algarismo2) / 2;

        // Saída dessas variáveis
        alert("Soma: " + somaAlgarismos + "\n Media: " + mediaAlgarismos);

    </script>

</head>

<body>
    <h1>Soma e Média</h1>
</body>

</html>
