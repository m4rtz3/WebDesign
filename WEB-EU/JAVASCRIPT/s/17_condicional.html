<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>

<body>
    <h1>Condicional</h1>

    <form>
        <label for="n1">
            Número 1
        </label>
        <br>
        <input type="text" name="n1" id="n1">
        <br>
        <label for="n2">
            Número 2
        </label>
        <br>
        <input type="text" name="n2" id="n2">
        <br>
        <label for="Operacao">
            Operação
        </label>
        <br>
        <input type="text" name="operacao" id="operacao">
        <br>
        <label for="Resultado">
            Resultado
        </label>
        <br>
        <input type="text" name="resultado" id="resultado">
        <br><br>
        <input type="button" id="calcular" value="Calcular">
    </form>

    <script>

        let btnCalcular = document.getElementById("calcular");
        btnCalcular.addEventListener("click", validarClique);

        function validarClique() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            let resultado = document.getElementById("resultado");
            let operacao = document.getElementById("operacao").value;

            let calculo;

            if (operacao == "Soma") {
                calculo = somar(n1, n2);
            } else if (operacao == "Subtração") {
                calculo = subtrair(n1, n2);
            } else if (operacao == "Divisão") {
                calculo = dividir(n1, n2);
            } else if (operacao == "Multiplicação") {
                calculo = multiplicar(n1, n2);
            } else {
                calculo = "Operação Inválida! Tente Novamente";
            }

            resultado.value = calculo;
        }

        function somar(n1, n2) {
            let soma = n1 + n2;
            return soma;
        }

        function subtrair(n1, n2) {
            let subtrai = n1 - n2;
            return subtrai;
        }

        function dividir(n1, n2) {
            let divide = n1 / n2;
            return divide;
        }

        function multiplicar(n1, n2) {
            let multiplica = n1 * n2;
            return multiplica;
        }

    </script>

</body>

</html>
