<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Média</title>

    <script>

        // Entrada das variáveis
        var algarismo1 = prompt("Digite um número");
        var algarismo2 = prompt("Digite um outro número");

        // Processamento ou cáculo das variáveis
        var algarismoConvertido1 = Number.parseInt(algarismo1);
        var algarismoConvertido2 = Number.parseInt(algarismo2);

        var somaAlgarismos = algarismoConvertido1 + algarismoConvertido2;
        var mediaAlgarismos = (algarismoConvertido1 + algarismoConvertido2) / 2;

        // Saída dessas variáveis
        alert("Soma: " + somaAlgarismos);
        alert("Media: " + mediaAlgarismos);

    </script>

</head>

<body>
    <h1>Soma e Média</h1>
</body>

</html>
