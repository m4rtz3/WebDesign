<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>

    <script>

        // Entrada
        var algarismoUm = parseFloat(prompt("Insira um número:"));
        var algarismoDois = parseFloat(prompt("Insira outro número:"));

        // Processamento
        var soma = algarismoUm + algarismoDois;
        var subtracao = algarismoUm - algarismoDois;
        var divisao = algarismoUm / algarismoDois;
        var multiplicacao = algarismoUm * algarismoDois;
        var modulo = algarismoUm % algarismoDois;
        var exponenciacao = algarismoUm ** algarismoDois;

        // Saída
        alert("O valor da soma entre esses números é de " + soma);
        alert("O valor da subtração entre esses números é de " + subtracao);
        alert("O valor da divisão entre esses números é de " + divisao);
        alert("O valor da multiplicação entre esses números é de " + multiplicacao);
        alert("O valor do módulo (o resto da divisão) entre esses números é de " + modulo);
        alert("O valor da exponenciação entre esses números é de " + exponenciacao);

        // Registrando no Console do Inspecionar
        console.log("O valor da soma entre esses números é de " + soma);
        console.log("O valor da subtração entre esses números é de " + subtracao);
        console.log("O valor da divisão entre esses números é de " + divisao);
        console.log("O valor da multiplicação entre esses números é de " + multiplicacao);
        console.log("O valor do módulo (o resto da divisão) entre esses números é de " + modulo);
        console.log("O valor da exponenciação entre esses números é de " + exponenciacao);

    </script>

    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
            color: darkblue;
        }
    </style>

</head>

<body>
    <h1>Operadores Aritméticos</h1>
</body>

</html>
