    <script>

        // Entrada
        const LGast = parseFloat(prompt("Quantos litros de água você gastou na sua residência?"));

        const vCont = LGast * (2064/100000);

        // Saída/Exibição (Concatenar Dados)

        // Concatenar com Template String (shift+crase duas vezes)
        alert(`O valor da sua conta será de ${vCont}.`);

    </script>
