<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius para Fahrenheit</title>

    <script>

        // Entrada das variáveis
        let tempCelsius = parseFloat(prompt("Qual a temperatura em Celsius?"));

        let tempF = (tempCelsius * 9/5) + 32;

        // Saída dessas variáveis
        alert("O valor da temperatura em Celsius para Fahrenheit é " + tempF);

    </script>

</head>

<body>
</body>
</html>
