<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius para Fahrenheit</title>

    <script>

        let tHora = Number(prompt("Quantas horas serão gastas?"));
        let velKm = Number(prompt("Qual seria a velocidade média?"));

        let Quilometragem = velKm * tHora;
        let litrosTotal = Quilometragem / (105/10);

        alert("O total de litros de gasolina gastos será de " + litrosTotal.toFixed(4));
        documento.write("O total de litros de gasolina gastos será de " + litrosTotal.toFixed(4));
        window.print();

    </script>

</head>

</body>

</html>
