<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 14</title>

    <script>

        // Entrada das variáveis
        let raio = Number(prompt("Me dê o raio da lata de óleo"));
        let altura = Number(prompt("Me dê a altura da lata de óleo"));

        let volume = Math.PI * Math.pow(raio, 2) * altura;

        // Saída dessas variáveis
        document.write("O volume da lata de óleo é de " + volume.toFixed(3) + ".");

    </script>

</head>

<body>
</body>

</html>
