<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área e Perímetro do Retângulo</title>

    <script>

        // Entrada das variáveis
        let baseRet = parseFloat(prompt("Qual o valor da base do retângulo?"));
        let altRet = parseFloat(prompt("Qual o valor da altura do retângulo?"));

        let areaRet = baseRet * altRet;
        let perRet = (baseRet * 2) + (altRet * 2);

        // Saída dessas variáveis
        alert("A área do retângulo é " + areaRet.toFixed(2));
        alert("A área do retângulo é " + areaRet.toFixed(2) + " e o perímetro do retângulo é " + perRet.toFixed(2));
        documento.writealert("O perímetro do retângulo é " + perRet.toFixed(2));
        window.print();

    </script>

</head>
