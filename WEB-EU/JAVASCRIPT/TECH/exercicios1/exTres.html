<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>

</head>

<body>
    <script>

        // Entrada
        let capitalInicial = parseFloat(prompt("Digite o valor do capital:"));
        let meses = parseFloat(prompt("Digite por quanto meses você investiu:"));
        let taxaJuros = parseFloat(prompt("Digite a taxa de juros:"));
        
        let calculoMontante = capitalInicial * Math.pow((1 + (taxaJuros/100)), meses);

        alert("O resultado final é igual a " + Math.trunc(calculoMontante));
        document.write("O resultado final é igual a " + Math.trunc(calculoMontante));
        window.print();

    </script>
</body>

</html>
