<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 27</title>

    <script>

        // Entrada das variáveis
        let algorismoX = Number(prompt("Digite um número x"));
        let algorismoA = Number(prompt("Digite um número que represente A"));
        let algorismoB = Number(prompt("Digite um número que represente B"));

        // Operaçoes
        let operacao1 = (2 + algorismoA) / (algorismoB - 3);
        let operacao2 = (2 * algorismoX) + Math.pow(algorismoX, 3)
        let algorismoY = operacao1 - operacao2;

        // Saída dessas variáveis
        document.write("O valor de Y é igual a " + algorismoY + ".");
        window.print();

    </script>

</head>

<body>
</body>

</html>
