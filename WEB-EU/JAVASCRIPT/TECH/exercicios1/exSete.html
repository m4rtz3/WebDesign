<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Y</title>

    <script>

        // Entrada das variáveis
        let algorismoX = Number(prompt("Digite um número x"));

        let operacao1 = ((Math.pow(algorismoX,4))-1)/(2*(Math.pow(algorismoX,2)));
        let operacao2 = 1 + Math.pow(operacao1,2);
        let operacao3 = Math.sqrt(operacao2);
        let algorismoY = operacao3 - ((Math.pow(algorismoX,2)/2));

        // Saída dessas variáveis
        document.write("O valor de Y é igual a " + algorismoY.toFixed(3) + ".");
        window.print();

    </script>

</head>

<body>
</body>

</html>
