<!DOCTYPE html>
<html lang="PT-BR">

    <title>Ex 27</title>

    <script>

        // Entrada das variáveis
        let algorismoX = Number(prompt("Digite um número x"));

        // Processamento
        // Raizes
        let raizDois = Math.sqrt(2);
        let raizTres = Math.sqrt(3);
        let raizSeis = Math.sqrt(6);
        let raizDoze = Math.sqrt(12);

        // Mini operações
        let raizesMais = raizTres + raizDois;
        let raizesMenos = raizTres - raizDois;

        // Operaçoes
        let operacao1 = (Math.pow(raizDois, raizTres)) * (Math.pow(raizTres, raizDois));
        let operacao2 = operacao1 + (Math.pow(raizDois, raizDoze));
        let operacao3 = Math.pow (raizSeis, raizDois) + Math.pow(raizDois, raizesMais);
        let operacao4 = operacao2 / operacao3;
        let operacao5 = Math.pow(operacao4, raizesMenos)

        // Saída dessas variáveis
        document.write("O valor de Y é igual a " + operacao5 + ".");
        window.print();

    </script>
