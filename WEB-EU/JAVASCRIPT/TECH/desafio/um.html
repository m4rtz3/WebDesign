<script>

    let nmrProd = prompt("São quantos produtos a serem analisados?")
    let produtos = []
    let qtd = []
    let valor = []
    let vlrTotal = []
    let maior = 0
    let maiorProduto = 0
    let valorEstoque = 0

    for (i = 0; i < nmrProd; i++) {
        produtos.push((prompt("Qual o nome do produto " + (i + 1) + "?").toUpperCase()))

        qtd.push(parseInt(prompt("Qual a quantidade em estoque desse produto?")))

        valor.push((parseFloat(prompt("Qual o valor unitário desse produto?"))))
        console.log("O valor unitário de " + produtos[i] + " é de R$" + valor[i])

        let conta = qtd[i] * valor[i]
        vlrTotal.push(conta)
        console.log("O valor total do produto " + produtos[i] + " é de R$" + vlrTotal[i])
        console.log(" ")

    }

    for (let m = 0; m < vlrTotal.length; m++) {
        valorEstoque += vlrTotal[m]
    }

    for (let j = 0; j < vlrTotal.length; j++) {
        for (let k = 0; k < vlrTotal.length;) {
            if (vlrTotal[k] < vlrTotal[k + 1]) {
                maior = vlrTotal[k]
                vlrTotal[k] = vlrTotal[k + 1]
                vlrTotal[k + 1] = maior
                maiorProduto = Number(k + 1)
                k++
            } else {
                k++
            }
        }
    }

    console.log("O produto mais caro é " + produtos[maiorProduto] + ".")
    console.log("O valor total do estoque é R$" + valorEstoque + ".")

</script>
