<script>

    let x
    let cos = 0
    let fat = 1
    let exp = 0
    let sinal = 1
    let termo

    termo = parseInt(prompt("Total de termos"))
    x = Number(prompt("Valor de x"))

    for (let i = 1; i <= termo; i++) {
        fat = 1

        for (let j = 1; j <= exp; j++) {
            fat = fat * j
        }

        cos = cos + Math.pow(x, exp) / fat * sinal
        sinal = sinal * -1
        exp += 2
    }

    alert("cos(" + x + ") = " + cos.toFixed(4))

</script>
