<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números iguais</title>

    <script>

        let a = parseInt(prompt("Digite o primeiro número inteiro"));
        let b = parseInt(prompt("Digite o segundo número inteiro"));
        let c = parseInt(prompt("Digite o terceiro número inteiro"));

        if (a < b) {
            if (b < c) {
                document.write(a + " " + b + " " + c)
            } else if (b > c || c < a) {
                document.write(c + " " + a + " " + b)
            } else if (b > c || a < c) {
                document.write(a + " " + c + " " + b)
            }
        } else if (b < a) {
            if (b > c) {
                document.write(c + " " + b + " " + a)
            } else if (b < c || c < a) {
                document.write(b + " " + c + " " + a)

            } else if (b < c || a < c) {
                document.write(b + " " + a + " " + c)
            }
        } else if (b < c) {
            if (c < a) {
                document.write(b + " " + c + " " + a)
            } else if (c > a || a < b) {
                document.write(a + " " + b + " " + c)
            } else if (c > a || b < a) {
                document.write(b + " " + a + " " + c)
            }
        } else if (c < b) {
            if (c > a) {
                document.write(a + " " + c + " " + b)
            } else if (c < a || a < b) {
                document.write(c + " " + a + " " + b)

            } else if (c < a || b < a) {
                document.write(c + " " + b + " " + a)
            }
        } else if (c < a) {
            if (a < b) {
                document.write(a + " " + a + " " + b)
            } else if (b > a || c < b) {
                document.write(a + " " + b + " " + c)
            } else if (b > a || b < c) {
                document.write(b + " " + a + " " + c)
            }
        } else if (c < a) {
            if (a > b) {
                document.write(a + " " + c + " " + b)
            } else if (b < a || c < b) {
                document.write(c + " " + a + " " + b)

            } else if (b < a || b < c) {
                document.write(c + " " + b + " " + a)
            }
        }
    </script>

</head>

</html>
