<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo grau</title>

    <script>

        let a = Number(prompt("Digite o número a"));

        if (a == 0) {
            alert("Não é possível chegar a um resultado")
        } else {

            let b = Number(prompt("Digite o número b"));
            let c = Number(prompt("Digite o número c"));

            let delta = b * b - (4 * a * c);
            if (delta < 0) {
                alert("Não é possível chegar a um resultado")
            } else {
                let x1 = (-b - Math.sqrt(delta)) / 2 * a;
                let x2 = (-b + Math.sqrt(delta)) / 2 * a;
                document.write("As raízes são " + x1 + " e " + x2);
            }
        }

    </script>

</head>

</html>
