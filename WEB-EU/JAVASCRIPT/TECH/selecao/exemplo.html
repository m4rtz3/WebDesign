<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Média</title>

    <script>

        let valor = parseInt(prompt("Informe um valor inteiro"));

        if (valor % 2 == 0) {
            alert("O valor que você digitou é par!");
            document.write("O valor que você digitou é par!");
        } else {
            alert("O valor que você digitou é ímpar!");
            document.write("O valor que você digitou é ímpar!");
        }

        if (valor > 0) {
            alert("O valor que você digitou é positivo!");
            document.write(" <br> O valor que você digitou é positivo!");
        } else {
            alert("O valor que você digitou é negativo!");
            document.write(" <br> O valor que você digitou é negativo!");
        }

    </script>

</head>

</body>

</html>
