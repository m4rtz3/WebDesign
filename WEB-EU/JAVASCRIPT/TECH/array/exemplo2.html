<script>

    /*  exemplo usando um vetor com o espaço "lenght" vazio, logo não determinado */

    let i = 0
    /* i igual a indice, não posição */
    let numbers = []

    for (i = 0; i < 1000; i++) {
        numbers.push(i)
        /* push é para inserir no final e pop retira no final */
    }

    console.log(numbers)

</script>
