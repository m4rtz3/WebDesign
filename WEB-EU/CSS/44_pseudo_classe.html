<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        a {
            text-decoration: none;
        }

        a:link {
            color: fuchsia;
        }

        a:visited {
            color: fuchsia;
        }

        a:hover {
            color: lightseagreen;
            font-weight: bolder;
            text-decoration: underline;
        }

        a:active {
            color: lightcoral;
            font-weight: 700;
            text-decoration: none;
        }
    </style>

    <title>Pseudoclasse</title>
</head>

<body>
    <p>Acesse o site oficial da NIKE por
        <a href="https://nike.com" target="_blank">aqui</a>.
    </p>

</body>

</html>
