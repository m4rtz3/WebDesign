<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .sublinhado {
            text-decoration: underline;
        }

        .italico {
            font-style: italic;
        }

        .riscado {
            text-decoration: line-through;
        }

       .sublinhadotopo {
           text-decoration: overline
       }

       .negrito {
           font-weight: bold;
       }

    </style>

    <title>Formatação de Texto</title>
</head>

<body>

    <h1 class="sublinhado">Texto Sublinhado</h1>

    <h1 class="italico">Texto Itálico</h1>
  
    <h1 class="riscado">Texto Riscado</h1>

    <h1 class="sublinhadotopo">Texto Sublinhado no topo</h1>

    <p class="negrito">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, sit in. Harum quo minima pariatur eveniet saepe. Voluptate quae quia facilis, dolorum in doloribus accusantium, quisquam quis quasi illo molestias.</p>

</body>

</html>
