<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        strong {
            color: red;
            border: solid 5px black;
            border-radius: 20px;
            background-color: bisque;
            padding: 10px 10px 10px 10px;
        }
    </style>

    <title>Formatação de Texto</title>
</head>

<body>
    <strong>INFORMAÇÃO IMPORTANTE</strong> <!--chamar a atenção do usuário-->
    <br><br>
    <i>TEXTO ITÁLICO</i> <!--essa tag e as seguintes são para alterar o texto direto no html (inline)-->
    <br><br>
    <b>TEXTO NEGRITO</b>
    <br><br>
    <u>TEXTO SUBLINHADO</u>
</body>

</html>
