<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        *{
            border-radius: 20px;
        }

        body {
            padding: 100px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .laranja {
            background-color: orange;
            border: solid 5px black;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .azul {
            background-color: cornflowerblue;
            width: 150px;
            height: 150px;
        }
    </style>

    <title>Flexbox</title>
</head>

<body>
  
        <div class="laranja">
            <div class="azul"></div>
        </div>

</body>

</html>
