<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            background-color: bisque;
            width: 200px;
            height: 125px;
            padding: 1px;
            border-radius: 8px;
            text-align: center;
        }

        a.uol:link {
            color: rgb(255, 123, 0);
            text-decoration: none;
        }

        a.uol:visited {
            color: rgb(255, 60, 0);
            text-decoration: line-through;
        }

        a.uol:hover {
            color: rgb(25, 133, 255);
            font-weight: bold;
            text-decoration: none;
        }

        a.uol:active {
            color: rgb(29, 25, 255);
            font-weight: bolder;
            text-decoration: underline;
        }

        a.terra:link {
            color: rgb(145, 202, 11);
            text-decoration: none;
        }

        a.terra:visited {
            color: rgb(172, 50, 33);
            text-decoration: line-through;
        }

        a.terra:hover {
            color: rgb(37, 173, 13);
            font-weight: bold;
            text-decoration: none;
        }

        a.terra:active {
            color: rgb(0, 85, 18);
            font-weight: bolder;
            text-decoration: underline;
        }
    </style>

    <title>Pseudoclasse</title>
</head>

<body>
    <div>
        <p>Acesse a página da UOL clicando
            <a class="uol" href="https://uol.com" target="_blank">aqui</a>.
        </p>
        <p>Acesse a página da Terra clicando
            <a class="terra" href="https://terra.com.br" target="_blank">aqui</a>.
        </p>
    </div>
</body>

</html>
