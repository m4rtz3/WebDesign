<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #container {
            display: flex;
        }

        .item1 {
            background-color: gold;
            border: solid 5px goldenrod;
            width: 500px;
            height: 500px;
        }

        item1 h3 p {
            color: bisque;
        }


    </style>

    <title>Teste</title>
</head>
<body>
    <div id="container">
        <div class="item1">
            <img src="imagens/200w.gif" alt="">
            <h3>Titulo</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea delectus nulla veritatis illo ut, temporibus numquam recusandae ab quae veniam excepturi quia laudantium consequuntur dicta necessitatibus! Molestias corporis rerum maiores.</p>
        </div>
    </div>

    <script>
        let imagem = document.getElementsByTagName("img")[0];
        imagem.addEventListener("click", MudarGif);

        function MudarGif() {
            imagem.innerHTML = '<img src="imagens/among-us-da-games.gif" alt="">';
        }

    </script>

</body>
</html>
