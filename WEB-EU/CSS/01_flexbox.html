<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .pai {
            background-color: darkblue;
            width: 600px;
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            flex-wrap: wrap;

        }

        .filho {
            background-color: lightcyan;
            width: 100px;
            height: 100px;
            color: darkcyan;
            border: solid 1px black;
        }
    </style>

    <title>Flexbox</title>
</head>

<body>
    <div class="pai">
        <div class="filho">
            Início
        </div>

        <div class="filho">
            Informação
        </div>

        <div class="filho">
            Localizações
        </div>

        <div class="filho">
            Contato
        </div>

    </div>
</body>

</html>
